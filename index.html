<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-sky-500 to-blue-200 w-screen h-screen flex">
  <div class="calculator__container grid grid-cols-4 grid-rows-4 gap-3 justify-items-center w-fit text-white text-xl m-auto">
    <button class="calculator__input py-4 px-6 rounded-full transition-all bg-amber-800 hover:bg-amber-600 w-full flex justify-center h-full">C</button>
    <button class="calculator__input py-4 px-6 rounded-full transition-all bg-amber-800 hover:bg-amber-600 w-full flex justify-center h-full col-span-2">ENTER</button>
    <button class="calculator__input py-4 px-6 rounded-full transition-all bg-amber-800 hover:bg-amber-600 w-full flex justify-center h-full">/</button>

    <button class="calculator__input py-4 px-6 rounded-full transition-all bg-zinc-800 hover:bg-zinc-700 w-full flex justify-center h-full">7</button>
    <button class="calculator__input py-4 px-6 rounded-full transition-all bg-zinc-800 hover:bg-zinc-700 w-full flex justify-center h-full">8</button>
    <button class="calculator__input py-4 px-6 rounded-full transition-all bg-zinc-800 hover:bg-zinc-700 w-full flex justify-center h-full">9</button>
    <button class="calculator__input py-4 px-6 rounded-full transition-all bg-amber-800 hover:bg-amber-600 w-full flex justify-center h-full">X</button>
    
    <button class="calculator__input py-4 px-6 rounded-full transition-all bg-zinc-800 hover:bg-zinc-700 w-full flex justify-center h-full">4</button>
    <button class="calculator__input py-4 px-6 rounded-full transition-all bg-zinc-800 hover:bg-zinc-700 w-full flex justify-center h-full">5</button>
    <button class="calculator__input py-4 px-6 rounded-full transition-all bg-zinc-800 hover:bg-zinc-700 w-full flex justify-center h-full">6</button>
    <button class="calculator__input py-4 px-6 rounded-full transition-all bg-amber-800 hover:bg-amber-600 w-full flex justify-center h-full">-</button>
    
    <button class="calculator__input py-4 px-6 rounded-full transition-all bg-zinc-800 hover:bg-zinc-700 w-full flex justify-center h-full">1</button>
    <button class="calculator__input py-4 px-6 rounded-full transition-all bg-zinc-800 hover:bg-zinc-700 w-full flex justify-center h-full">2</button>
    <button class="calculator__input py-4 px-6 rounded-full transition-all bg-zinc-800 hover:bg-zinc-700 w-full flex justify-center h-full">3</button>
    <button class="calculator__input py-4 px-6 rounded-full transition-all bg-amber-800 hover:bg-amber-600 w-full flex justify-center h-full">+</button>
    
    <button class="calculator__input py-4 px-6 rounded-full transition-all bg-zinc-800 hover:bg-zinc-700 w-full h-full col-span-2 flex justify-start">0</button>
    <button class="calculator__input py-4 px-6 rounded-full transition-all bg-amber-800 hover:bg-amber-600 w-full h-full">,</button>
    <button class="calculator__input py-4 px-6 rounded-full transition-all bg-amber-800 hover:bg-amber-600 w-full h-full">=</button>
  </div>
</body>
</html>
